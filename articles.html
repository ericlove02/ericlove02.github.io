    <script>
        function searchFunc() {
          // Declare variables
          var input, filter, list, item, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          list = document.getElementById("articles-content"); 
          item = list.getElementsByClassName("post-preview");
          
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < item.length; i++) {
            a = item[i];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              item[i].style.display = "";
            } else {
              item[i].style.display = "none";
            }
          }
        }

        window.onload = function(){ 
            let contentDiv = document.getElementById("articles-content");
            let content = "";
            
            for (i = 0; i < articles.length; i++) {
                
                let title = articles[i][0].split(" "); 
                if(title.length >= 10){
                        title = title.slice(0, 10);
                        title.push("...");
                    }
                    let out_title = title.join(" ");

                let date = articles[i][4];
                date = date.split(" ");
                let day = date[1].replace(/,/g, '');
                let month = date[0].substr(0,3);

                content += `<div class="col-lg-4 col-md-6 mb-2-6 post-preview">
                <article class="card card-style2">
                    <div class="card-img">
                        <img class="rounded-top" src="images/${articles[i][5]}" style="overflow:hidden;width:100%;max-height:160px; " alt="...">
                        <div class="date"><span>${day}</span>${month}</div> 
                    </div>
                    <div class="card-body">
                        <h3 class="h5"><a href="#!" onclick="openArticle(${i})">${out_title}</a></h3> 
                        <p class="display-30">${articles[i][1]}</p>
                        
                    </div>
                    <div class="card-footer"> 
                        <ul>
                            <li><a href="about-us.html"><i class="fa fa-microphone"></i>${articles[i][2]}</a></li>
                            <li><a href="about-us.html"><i class="fa fa-pen"></i>${articles[i][3]}</a></li>
                        </ul>
                    </div>
                </article>
            </div>`; 
                
            }
            contentDiv.innerHTML = content; 

        }

        </script>
